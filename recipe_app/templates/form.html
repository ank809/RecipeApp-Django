<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
</head>
<body>
    <h1>Recipe App</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="recipe_name">Recipe name:</label>
        <input type="text" name="recipe_name" required><br>
        
        <label for="recipe_description">Recipe Description:</label>
        <input type="text" name="recipe_description" required><br>
        
        <label for="recipe_ingredients">Recipe Ingredients:</label>
        <input type="text" name="recipe_ingredients" required><br>

        <!-- <label for="recipe_time">Time:</label>
        <input type="number" name="recipe_time" required><br> -->

        <label for="recipe_image">Recipe Image:</label>
        <input type="file" name="recipe_image" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
